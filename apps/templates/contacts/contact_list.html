{% extends "_helpers/index.html" %}

<!-- Block with contacts list. -->
{% block content %}

    <ol>
        {% for contact in contact_list %}
            <li>
                <p>Name: {{ contact.name }}</p>
                <p>Phone: {{ contact.phone_number }}</p>
                <p>Created_at: {{ contact.created_at }}</p>
                <p>Modified_at: {{ contact.modified_at }}</p>
            </li>
        {% endfor %}
    </ol>

{% endblock %}
