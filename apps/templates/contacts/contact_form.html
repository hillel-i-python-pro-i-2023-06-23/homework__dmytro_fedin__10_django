{% extends "_helpers/index.html" %}

<!-- Block with form to create contact. -->
{% block content %}
    <h1>Create contact</h1>
        <h1>
        {% if is_update %}
            Update
        {% else %}
            Create
        {% endif %}
        contact
    </h1>

    <!--Preferable form method for Django templates-->
    <form method="POST">
        <!--Add a default security functionality-->
        {% csrf_token %}
        {{ form.as_p }}

        <!--Button to make actions-->
        <button type="submit">
            {% if is_update %}
                Update
            {% else %}
                Create
            {% endif %}
        </button>
    </form>

{% endblock %}
